<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>JOZL.COM - Joy Of Zero Limits</title>
  <meta name="description" content="JOZL.COM - 无限喜悦，无界人生">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(0,0,0,0.5);
      border-radius: 20px;
      padding: 48px 32px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      text-align: center;
      max-width: 520px;
    }
    .logo {
      font-size: 2.8rem;
      font-weight: bold;
      letter-spacing: 0.2em;
      margin-bottom: 0.5em;
    }
    .slogan {
      font-size: 1.5rem;
      margin: 1em 0 0.5em 0;
      font-weight: 500;
    }
    .subtitle {
      font-size: 1rem;
      color: #c2f5ff;
      margin-bottom: 1em;
    }
    .zh-slogan {
      font-size: 1.2rem;
      color: #ffe066;
      margin: 0.5em 0 1.2em 0;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    .zh-tagline {
      font-size: 1.05rem;
      color: #e7f7fc;
      margin-bottom: 2em;
      letter-spacing: 0.01em;
    }
    .cta-btn {
      padding: 12px 36px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #26d0ce, #1a2980);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(38,208,206,0.23);
      transition: background 0.25s;
      margin-top: 1.5em;
      text-decoration: none;
      display: inline-block;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, #1a2980, #26d0ce);
    }
    @media (max-width: 600px) {
      .container { padding: 24px 12px; }
      .logo { font-size: 2rem; }
      .slogan { font-size: 1.1rem; }
      .zh-slogan { font-size: 1rem; }
      .zh-tagline { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">JOZL.COM</div>
    <div class="slogan">Joy Of Zero Limits</div>
    <div class="subtitle">无限喜悦，尽在JOZL.COM</div>
    <div class="zh-slogan">JOZL——无限快乐，无界人生</div>
    <div class="zh-tagline">加入我们，一起探索无限可能，享受极致生活的喜悦！</div>
    <a class="cta-btn" href="https://jozl.com" target="_blank">点击进入</a>
  </div>
</body>
</html>
